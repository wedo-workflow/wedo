version: v1beta1
plugins:
  - name: java
    out: stubs/java
  - name: cpp
    out: stubs/cpp
  - name: go
    out: stubs/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: stubs/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: stubs/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=false